<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b177fb8fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/ANI-20240212145840.jpg" class="song-img">
            <h1>
                Sajni
            </h1>
            <p>Arijit Singh</p>
            <audio controls id="song">
                <source src="https://pagalfree.com/musics/128-Sajni%20-%20Laapataa%20Ladies%20128%20Kbps.mp3"
                    type="audio/mpeg" >

            </audio>
